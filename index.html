<body>
  <script>

      (function () {
          var fixgeometry = function () {
              scroll(0, 0);

              /* Calculate the geometry that our content area should take */
              var header = $(".header:visible");
              var footer = $(".footer:visible");
              var content = $(".content:visible");
              var viewport_height = $(window).height();

              // Retira tamanho do header, foother e margens
              var content_height = viewport_height - header.outerHeight() - footer.outerHeight() - 20;
              content_height -= (content.outerHeight() - content.height() );
              content_height = content_height / 2;
              //content.height(content_height);
              $("#screenCont1").height(content_height);
              $("#screenCont2").height(content_height);
              $("#screenCont3").height(content_height);
              $("#screenCont4").height(content_height);
          }; 

          $(document).ready(function () {
              $(window).bind("orientationchange resize pageshow", fixgeometry);
          });
      })();
  </script>
